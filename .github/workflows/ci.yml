name: CI

on:
  push:
  pull_request:

jobs:
  pytest:
    name: Pytest (fast)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          BASE_URL: https://jsonplaceholder.typicode.com
          TIMEOUT_SECONDS: "5"
          RETRIES: "1"
        run: pytest

  docker:
    name: Docker parity
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t qa-api-docker-ci .

      - name: Run tests in container
        run: |
          docker run --rm \
            -e BASE_URL=https://jsonplaceholder.typicode.com \
            -e TIMEOUT_SECONDS=5 \
            -e RETRIES=1 \
            qa-api-docker-ci
